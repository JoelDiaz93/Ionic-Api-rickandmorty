<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-icon (click)="logout()" name="log-out-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item
            *ngFor="let character of characters"
            [routerLink]="['/profile/' + character.id]"
          >
            <ion-avatar slot="start">
              <img src="{{character.image}}" alt="" />
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
